server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**   # 조건절 같은 기능
        - id: catalog-service
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-service/**   # 조건절 같은 기능
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**   # 조건절 같은 기능
        - id: fist-service
          uri: lb://MY-FIRST-SERVICE
          predicates:
            - Path=/first-service/**   # 조건절 같은 기능
          filters:
#            - AddRequestHeader=first-request, first-requests-header2
#            - AddResponseHeader=first-response, first-request-response2
            - CustomFilter
        - id: second-service
          uri: lb://MY-SECOND-SERVICE
          predicates:
            - Path=/second-service/**   # 조건절 같은 기능
          filters:
#            - AddRequestHeader=second-request, second-requests-header2
#            - AddResponseHeader=second-response, second-request-response2
            - name: CustomFilter
            - name: LoggingFilter #파라미터 값을 넣을려면 NAME을 설정한다
              args:
                baseMessage: Hi, there.
                preLogger: true
                postLogger: true